          <div class="faq-contact-title">
            <div class="заголовок-секции">
              <span class="линия-секции"></span>
              <h2 class="название-секции" data-i18n="faq.contact_title"></h2>
            </div>
          </div>

          <div class="contact-split">
            <div class="contact-form">
              <h3 data-i18n="faq.form.title"></h3>

              <form action="https://formsubmit.co/move.dance.europe@gmail.com" method="POST" class="js-formsubmit">
                <input type="hidden" name="_subject" value="MOVE DANCE — FAQ message">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_next" value="">

                <input type="hidden" name="lang" value="">

                <div class="form-row">
                  <label data-i18n="faq.form.name_label"></label>
                  <input name="name" type="text" required data-i18n-placeholder="faq.form.name_ph">
                </div>

                <div class="form-row">
                  <label data-i18n="faq.form.contact_label"></label>
                  <input name="contact" type="text" required data-i18n-placeholder="faq.form.contact_ph">
                </div>

                <div class="form-row">
                  <label data-i18n="faq.form.msg_label"></label>
                  <textarea name="message" rows="5" required data-i18n-placeholder="faq.form.msg_ph"></textarea>
                </div>

                <button type="submit" class="кнопка кнопка-контурная" data-i18n="common.send"></button>
              </form>

              <div class="contact-other">
                <p data-i18n="faq.other_ways"></p>
                <div class="иконки-соцсетей">
                  <a href="https://instagram.com/move_dance_brno" target="_blank" rel="noopener" title="Instagram" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                  </a>
                  <a href="https://t.me/dance_move_bot" target="_blank" rel="noopener" title="Telegram" aria-label="Telegram">
                    <i class="fab fa-telegram"></i>
                  </a>
                  <a href="mailto:move.dance.europe@gmail.com" title="Email" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                  </a>
                </div>
              </div>
            </div>

            </div>

  <div class="popup-overlay" id="popupSuccess" aria-hidden="true">
    <div class="popup-card" role="dialog" aria-modal="true" aria-labelledby="popupTitle" aria-describedby="popupText">
      <button class="popup-close" type="button" aria-label="Close" data-popup-close>×</button>

      <div class="popup-content">
        <div class="popup-left">
          <h3 class="popup-title" id="popupTitle" data-i18n="popup.success.title">СПАСИБО ЗА ВАШЕ СООБЩЕНИЕ</h3>
          <p class="popup-text" id="popupText" data-i18n="popup.success.text">В ближайшее время мы вам ответим</p>
        </div>

        <!-- <div class="popup-right" aria-hidden="true">
          <img class="popup-logo" src="images/move.png" alt="">
        </div> -->
      </div>
    </div>

  <div class="popup-overlay" id="popupError" aria-hidden="true">
    <div class="popup-card" role="dialog" aria-modal="true" aria-labelledby="popupErrTitle" aria-describedby="popupErrText">
      <button class="popup-close" type="button" aria-label="Close" data-popup-close>×</button>

        <div class="popup-left">
          <h3 class="popup-title" id="popupErrTitle" data-i18n="popup.error.title">ОШИБКА ОТПРАВКИ</h3>
